name: Publish Python Package

on:
  push:
    tags:
      - '*'

jobs:
  build-n-publish:
    name: Build and publish Python 🐍 distributions 📦 to PyPI and TestPyPI
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install pypa/build
        run: >-
          python3 -m
          pip install
          build
          --user
      - name: Test workflow
        run: |
          echo "Here is the ref_name name: ${{ github.ref_name }}"
          echo "Here is another value: ${{ github.event.workflow_run.head_ref }}"

      - name: Set tag as an output variable
        id: tag_output
        run: echo "::set-output name=commit_tag::${{ github.ref_name }}"

    outputs:
      commit_tag: ${{ steps.tag_output.outputs.commit_tag }}